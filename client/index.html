<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="images/env/config.js"></script>
    <script src="scripts/app.js"></script>
    <script>
      $ ( document ).ready (function () {
        app.init();
      });
    </script>
  </head>
  <body>
    <div id="main">
    
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
      <div class="spinner"><img src="images/spiffygif_46x46.gif"></div>
      
      <div id="rooms">
        Room:
        <select id="roomSelect">
          <option id="addRoom">Add Room...
          </option>
          <option id="lobby">lobby</option>
        </select>
      </div>
      <div id ="clearChat">
        <button id="clearbutton" type="button">Clear Messages</button>
      </div>
      <form action="#" id="send" method="post">
        <input type="text" name="message" id="message"/>
        <input type="submit" name="submit" class="submit"/>
      </form>

    </div>
    <div id="chats"></div>
  </body>
</html>
